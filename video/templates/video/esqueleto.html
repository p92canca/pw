<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>DjangoTube | {% block titulo %} {% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{{MEDIA_URL}}css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Navegacion</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">DjangoTube</a>
        </div>
        <div class="navbar-left" id="esconder" >
          <ul class="nav navbar-nav">
            <li><a href="/" class="btn btn-default">Inicio</a></li>
            <li><a href="/subirvideo" class="btn btn-default">Subir Video</a></li>
            <li><a href="/registro" class="btn btn-default">Registrarse</a></li>
          </ul>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div class="form-group navbar-form navbar-right">
            {% if not user.is_authenticated %}
            <a href="/login/" class="btn btn-success">Iniciar Sesi&oacute;n</a>
            {% else %}
            <a href="/logout/" class="btn btn-danger">Cerrar Sesi&oacute;n</a>
            {% endif %}
          </div>
          <form action="/mostrarresultados/" method="get" class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" name="campo" placeholder="Buscar en videos" class="form-control">
              <input type="submit" value="Buscar" class="btn btn-default">
            </div>
          </form>

        </div><!--/.navbar-collapse -->
      </div>
    </nav>


    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <div class="row">
        {% block contenido %}{% endblock %}
        </div>
      </div>
    </div>
      <footer>
        <p>&copy; 2015 Juan Jes&uacute;s Carmona Tejero</p>
      </footer>
    </div> <!-- /container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
